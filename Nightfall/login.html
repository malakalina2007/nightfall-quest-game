<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styling.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    /* Reset default styles */
* {
    
    font-family: 'Cormorant Upright';
}


/* Body Styling */
body {
    
    font-family: 'Cormorant Upright';
    background: url('nightfall quest.jpg') no-repeat center center/cover;
    height: 100vh;  /* Full viewport height */
    display: flex;  /* Centering the content horizontally and vertically */
    justify-content: center; /* Centers the content horizontally */
    align-items: center; /* Centers the content vertically */
    margin: 0;
    position: relative;
    flex-direction: column;  /* Stacks content vertically */
    color: white;
    text-align: center;  /* Centers text within the content */
}

/* Wrapper styling for the layout */
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
}

/* Styling for the right column that contains the login form */
.right-column {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Styling for the login container box */
#loginContainer {
    background: rgba(0, 0, 0, 0.7);
    padding: 30px;
    width: 400px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0px 0px 15px rgba(29, 24, 31, 0.3);
    backdrop-filter: blur(3px);
    animation: fadeIn 1s ease-in-out;
}

/* Heading Styling */
#loginContainer h1 {
    color: #c4a5c6;
    margin-bottom: 10px;  /* Increased margin for spacing */
    font-size: 38px;
    font-weight: 700;
}

/* Styling for the login description */
#loginContainer p {
    color: #8c84b5;
    margin-bottom: 20px;  /* Increased margin for spacing */
    font-size: 16px;
}

/* Form Input Fields Styling */
#loginForm label {
    display: block;
    margin: 12px 0 5px;  /* Added space above the label for better separation */
    color: #c4a5c6;
    font-size: 17px;
}

#loginForm input {
    width: 80%;
    padding: 12px;
    margin: 7px 0;  /* Increased margin between fields */
    border: 2px solid #6a3f67;
    border-radius: 5px;
    background: rgba(82, 37, 71, 0.2);
    color: #c4a5c6;
    font-size: 17px;
    outline: none;
    text-align: center;
}

#loginForm input::placeholder {
    color: #816e8b;
}

/* Submit Button Styling */
#loginContainer button {
    width: 80%;
    padding: 10px;
    background: #32224b;
    border: none;
    color: rgb(129, 87, 131);
    cursor: pointer;
    border-radius: 5px;
    font-size: 17px;
    font-weight: bold;
    transition: 0.3s;
    margin: 8px;  /* Added margin above the button for spacing */
}

#loginContainer button:hover {
    background: #3e4449;
}

/* Styling for Login Error or Success Messages */
#loginMessage {
    color: #ff6b6b;
    font-size: 16px;
    margin-top: 15px;  /* Added margin for spacing */
}

#loginContainer a {
    color: #8c84b5;
    text-decoration: none;
    margin-top: 15px;  /* Added margin to the link for spacing */
}

#loginContainer a:hover {
    color: #c4a5c6;
}



/* Animation for form fade-in effect */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Style for the left column (optional visual enhancement) */
.left-column {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.left-column h2 {
    color: white;
    font-size: 5em;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
}

</style>
<body>
    <div class="settings-icon" onclick="toggleSettings()">⚙️</div>
    <div class="wrapper">
        
        
            
            <div class="right-column">
                <div id="loginContainer" class="form-container">
                    <h1>Login In</h1>
                    
                    <form id="loginForm">
                        
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
    
                        
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p id="loginMessage"></p>
                    <p>Don't have an account? <br><a href="sign.html">Register here</a></p>
                </div>
                <div class="settings-menu" id="settingsMenu">
                    <label for="brightnessControl">Brightness</label>
                    <input type="range" id="brightnessControl" min="0" max="100" value="100" oninput="adjustBrightness()">
                    
                    <label for="volumeControl">Volume</label>
                    <input type="range" id="volumeControl" min="0" max="100" value="50" oninput="adjustVolume()">
                    
                    <button onclick="readPage()">Read Page</button>
                    
                    <!-- Go Back Button -->
                    <button onclick="toggleSettings()">Close</button>
                </div>
            
                <script>
                    // Toggle settings menu visibility
                    function toggleSettings() {
                        let menu = document.getElementById("settingsMenu");
                        menu.style.display = (menu.style.display === "block") ? "none" : "block";
                    }
            
                    // Adjust page brightness
                    function adjustBrightness() {
                        let brightness = document.getElementById("brightnessControl").value / 100;
                        document.body.style.filter = `brightness(${brightness})`;
                    }
            
                    // Adjust volume
                    function adjustVolume() {
                        let volume = document.getElementById("volumeControl").value / 100;
                        if (speechSynthesis.speaking) {
                            speechSynthesis.cancel();
                            readPage();
                        }
                    }
            
                    // Read the page content aloud
                    function readPage() {
                        let text = document.body.innerText;
                        let speech = new SpeechSynthesisUtterance(text);
                        speech.rate = 1;
                        speech.volume = document.getElementById("volumeControl").value / 100;
                        speechSynthesis.speak(speech);
                    }
                </script>
            
    <!-- Add this in your HTML to include CryptoJS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="utils.js"></script>
    <script src="login.js"></script>

</body>
